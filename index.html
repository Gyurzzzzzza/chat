<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat</h1>
        </header>
        <main class="chat-box">
            <div class="message">
                <div class="avatar">
                    <img src="images.jfif" alt="User 1">
                </div>
                <div class="text">
                    <p>Siema</p>
                </div>
            </div>
            <div class="message reply">
                <div class="avatar">
                    <img src="pobrane.jfif " alt="User 2">
                </div>
                <div class="text">
                    <p>Cześć</p>
                </div>
            </div>
        </main>
        <footer>
            <input type="text" placeholder="Wprowadż wiadomość">
            <button>Wysłać</button>
        </footer>
    </div>
    <aside class="sidebar">
        <h2>Czat</h2>
        <ul>
            <li>1. Czat z Kamilą</li>
            <li>2. Czat z Jackiem</li>
            <li>3. Czat z Łukaszem</li>
        </ul>
        <h3>Uczesnicy</h3>
        <div class="participants">
            <div class="participant">
                <img src="images.jfif" alt="User 1">
                <span>Kamila Kowalska</span>
            </div>
            <div class="participant">
                <img src="pobrane.jfif" alt="User 2">
                <span>Jan Kowalski</span>
            </div>
        </div>
    </aside>
</body>
</html>
